# permissions for end users to view projectpaths.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: projectpath-viewer-role
rules:
- apiGroups:
  - app.heidrun.bouchaud.org
  resources:
  - projectpaths
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - app.heidrun.bouchaud.org
  resources:
  - projectpaths/status
  verbs:
  - get
