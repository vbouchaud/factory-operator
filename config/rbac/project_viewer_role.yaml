# permissions for end users to view projects.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: project-viewer-role
rules:
- apiGroups:
  - app.heidrun.bouchaud.org
  resources:
  - projects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - app.heidrun.bouchaud.org
  resources:
  - projects/status
  verbs:
  - get
